name: Static React Build + Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install React packages
        run: |
          npm init -y
          npm install react react-dom

      - name: Build static site
        run: |
          mkdir -p dist

          echo "body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; } h1 { color: #333; }" > dist/style.css

          node - <<EOF
            import fs from 'fs';
            import { renderToStaticMarkup } from 'react-dom/server';
            import React from 'react';

            const App = () => React.createElement("h1", null, "Hello from React on GitHub Actions!");

            const html = renderToStaticMarkup(React.createElement(App));

            const fullHtml = \`<!DOCTYPE html>
            <html>
              <head>
                <meta charset="UTF-8" />
                <title>Static React Site</title>
                <link rel="stylesheet" href="style.css" />
              </head>
              <body>
                <div id="root">\${html}</div>
              </body>
            </html>\`;

            fs.writeFileSync("dist/index.html", fullHtml);
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
